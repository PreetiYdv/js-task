    let data = [3, 4, 5, 6, -7, -10, 5]
    function largestNum() {
        let first = data[0] * data[1]
        let v1 = data[0]
        let v2 = data[1]
        for (let i = 1; i < data.length - 1; i++) {
            result = data[i] * data[i + 1]

            if (result > first) {
                first = result
                v1 = data[i]
                v2 = data[i + 1]

            }
        }
        console.log(first, v1, v2)
        return;
    }
    largestNum()

    // qube of single numbers
    function cubeRoot(num) {
        cube = num * num * num
        console.log(cube);
    }
    cubeRoot(5)
    // qube of  range of numbers
    function cubeRange(array) {
        for (let index = 0; index < array.length; index++) {
            const element = array[index] * array[index] * array[index];
            document.getElementById('qube').innerHTML += element +','
            console.log(element);
        }
    }
